<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <button class="send_btn">Send</button>
    <script>
        $('.send_btn').on('click', (click_event) => {
            click_event.preventDefault()
            $.ajax({
                url: "{% url 'api:trade' %}",
                method: "POST",
                headers: {
                    'access-token': "{{ token }}"
                },
                data: JSON.stringify({'time': 20, 'objects': {'65a3f9f3ed635': {'frequency': 2, 'connectivity': 2, 'start_angle': 0} , '35a3f9f3ed635': {'frequency': 5, 'connectivity': 9, 'start_angle': 0.1}}, 'fps': 60}),
                async: true,
                success: (response) => {
                    console.log(response)
                },
                error: (response) => {
                    console.log(response)
                }
            })
        })
    </script>
</body>
</html>
